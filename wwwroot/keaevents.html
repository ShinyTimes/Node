<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <title>KEA Events</title>
</head>
<body>
    <div class="page" style="margin-top:10px; margin-bottom:10px;">
        <div class="content">
            <!--Header Section Start-->
            <div class="sameLineBox fullLine">
                <div class="sameLineBox spaced" style="width:150px;">
                    <a href="http://www.kea.dk/da/"><img src="/img/kea_logo.png" alt="logo" width="50px" height="25px"></a>
                    <p class="verticalCenter">KEA Events</p>
                </div>
                <div class="rightAlign sameLineBox spaced">
                    <a href="/studentinitiatives.html" target="_blank">Student Initiatives</a>
                    <a href="/about.html" target="_blank">About</a>
                    <a href="/contact.html" target="_blank">Contact</a>
                </div>
            </div>
            <!--Header Section End; Welcome Section-->

            <h1>Welcome to KEA Events</h1>
            <div class="sameLineBox spaced" style="width:90%;">
                <div class="verticalCenter">
                    <p>Find all the events that are <br> happening at KEA</p>
                </div>
                <div class="verticalCenter rightAlign">    
                    <button class="subButton">Subscribe to the Newsletter</button>
                </div>
            </div>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="videoPlaceholder" class="horizontalCenter"><img src="/img/videoplaceholder.jpg" alt="Video Placeholder"></a>
        </div>
        <hr style="margin:5px;"> <!--Trending Right Now-->     
        <div class="content2">
            <h2 class="fullLine horizontalCenter">Trending right now - join the newsletter for more updates!</h2>
            <div class="sameLineBox fullLine">
                <div class="columnBox eventImagesBox">
                    <div class="sameLineBox">
                        <img src="/img/map.jpg" alt="map.jpg" class="eventImages">
                        <p>Event 1</p>
                    </div>
                    <div class="sameLineBox">
                        <img src="/img/bridge.jpg" alt="bridge.jpg" class="eventImages">
                        <p>Event 2</p>
                    </div>
                    <div class="sameLineBox">
                        <img src="/img/graph.png" alt="graph.png" class="eventImages">
                        <p>Event 3</p>
                    </div>
                </div>
                <div class="columnBox rightAlign">
                    <div class="sameLineBox">
                        <img src="/img/imgplaceholder.jpeg" alt="imgplaceholder.jpeg" class="placeholderImages">
                        <img src="/img/imgplaceholder.jpeg" alt="imgplaceholder.jpeg" class="placeholderImages">
                        <img src="/img/imgplaceholder.jpeg" alt="imgplaceholder.jpeg" class="placeholderImages">
                    </div>
                    <div class="sameLineBox">
                        <img src="/img/imgplaceholder.jpeg" alt="imgplaceholder.jpeg" class="placeholderImages">
                        <img src="/img/imgplaceholder.jpeg" alt="imgplaceholder.jpeg" class="placeholderImages">
                        <img src="/img/imgplaceholder.jpeg" alt="imgplaceholder.jpeg" class="placeholderImages">
                    </div>
                    <div class="sameLineBox">
                        <img src="/img/imgplaceholder.jpeg" alt="imgplaceholder.jpeg" class="placeholderImages">
                        <img src="/img/imgplaceholder.jpeg" alt="imgplaceholder.jpeg" class="placeholderImages">
                        <img src="/img/imgplaceholder.jpeg" alt="imgplaceholder.jpeg" class="placeholderImages">
                    </div>
                </div>
            </div>
        </div>
        <hr style="margin:5px;">
        <div class="content">
            <div class="sameLineBox fullLine">
                <div class="verticalCenter">
                    <a href="http://www.kea.dk/da/" target="_blank">Go to KEA.DK</a>
                    <a href="/contact.html" target="_blank">Drop us a line!</a>
                    <a href="/membership.html" target="_blank">Become a memeber</a>
                </div>
                <div class="verticalCenter rightAlign">    
                    <button class="cMoreButton">See more pages</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
